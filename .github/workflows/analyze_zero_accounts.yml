name: Analyze Zero Accounts
on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:                               # ✅ 시크릿 → 환경변수 매핑
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      SHEET_ID: ${{ secrets.SHEET_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check env presence (debug)
        run: |
          test -n "$SERVICE_ACCOUNT_JSON" || (echo "❌ SERVICE_ACCOUNT_JSON missing" && exit 1)
          test -n "$SHEET_ID" || (echo "❌ SHEET_ID missing" && exit 1)
          echo "✅ Env OK. SHEET_ID length: ${#SHEET_ID}"

      - name: Run analysis script
        run: python extract_zero_corps.py
